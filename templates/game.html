<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>

        table {
        border-collapse: collapse ;
        }
        td {
        border: 1px  solid black;
        width: 150px ;
        height: 150px ;
        text-font: 30px;
        text-align: center;
        }
    </style>
</head>
<body>
    <table>
        {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td>
                    {% if board[i][j] %}
                        {{board[i][j]}}
                    {% else %}
                        <a href="{{ url_for('play',row=i,col=j) }}">Play {{turn}} here</a>
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
